<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FontIcons</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->

<body>
    
    <div class="container">
        <header>
            <h1>FontIcons</h1>
        </header>
    
        <nav>
            <label for="tipo">filtra per tipo</label>
            <select name="tipi" id="tipi_icone">
                <option value="All">All</option>
                <option value="Animal">Animal</option>
                <option value="Vegetable">Vegetable</option>
                <option value="User">user</option>
            </select>
        </nav>
    
        <main>
            <!-- Qui ci andranno tutti i div con le icone (usare JS) -->
            <div class="icon icon-show">
                <i class="fas fa-cat animal"></i>
                <span class="icon-name">cat</span>
            </div>
        </main>
    </div>

    <!-- Script JS -->
    <script src="data.js"></script>
